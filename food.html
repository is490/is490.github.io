<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="CSS/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/mcd.jpg" alt="mcd" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Macieee Donalds"
          />
          Macieee Donalds</label
        >
      </div>
      <div class="food-item">
        <img src="food/dumplings.jpg" alt="dumplings" />
        <label
          ><input type="checkbox" name="food" value="Dumplings(!!)" /> Dumplings(!!)</label
        >
      </div>
      <div class="food-item">
        <img src="food/hotpot.png" alt="hotpot" />
        <label
          ><input type="checkbox" name="food" value="Hotpot" /> Hotpot</label
        >
      </div>
      <div class="food-item">
        <img src="food/nindian.jpg" alt="nindian" />
        <label><input type="checkbox" name="food" value="North Indian" /> North Indian</label>
      </div>
      <div class="food-item">
        <img src="food/sindian.jpg" alt="sindian" />
        <label><input type="checkbox" name="food" value="Comfort Food" /> Comfort Food</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="Sushi" /> Sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue <3
    </button>
  </body>
</html>
